<header>
    <div class="content">
        <a href="#hero"><img src="assets/img/logo_header.png" alt=""></a>
        <nav>
            <a href="#about">{{ 'header.whyMe' | translate}}</a>
            <a href="#skills">Skills</a>
            <a href="#projects">{{ 'header.projects' | translate}}</a>
            <a href="#contact">{{ 'header.contact' | translate}}</a>
        </nav>
        <div>
            <button [ngClass]="{'active': lng.lngBtns.de}" (click)="useLanguage('de')" id="btn-de">DE</button>
            <button [ngClass]="{'active': lng.lngBtns.en}" (click)="useLanguage('en')" id="btn-en">EN</button>
        </div>
    </div>

</header>
